<div class="main-content">
    <div class="container-fluid" >
        <div class="card" >
            <div class="card-header" data-background-color="orange">
                <h4 class="title">Login</h4>
                <p class="category">Please use your authorized email id to login.</p>
            </div>
            <div class="card-content">

                    <div class="col-md-12">
                      <h3>Login Page</h3>
                      
                      <form ng-submit="formLoginSubmit()" class="form">
                        <div class="col-md-4">
                          <div class="form-group">
                            <input type="text" class="form-control" ng-model="username" placeholder="username" required=""/>
                          </div> 

                          <div class="form-group">
                            <input type="password" class="form-control" ng-model="password" placeholder="password" required=""/>
                          </div>

                          <div class="form-group">
                            <button type="submit" class="btn btn-success">Login</button>
                            <span class="text-danger">{{ error }}</span>
                          </div>

                        </div>
                      </form>
                    </div>
            </div>
        </div>
    </div>
</div>
